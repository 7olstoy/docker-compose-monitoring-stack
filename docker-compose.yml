version: '3.7'

networks:
  #loki: 
  #  external: true
  monitoring:
    driver: bridge
  nginx_proxy:
    external: true

volumes:
    prometheus_data: {}
    grafana_data: {}
    alertmanager_data: {}

services:

  prometheus: # https://hub.docker.com/r/prom/prometheus
    image: prom/prometheus:v2.17.2
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention=7d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - monitoring
    depends_on:
      - "victoriametrics"

  victoriametrics: # https://hub.docker.com/r/victoriametrics/victoria-metrics
    container_name: victoriametrics
    image: victoriametrics/victoria-metrics:v1.35.2
    expose:
      - 8428
    volumes:
      - ./victoriametrics/data:/storage
    command:
      - '--storageDataPath=/storage'
      - '--httpListenAddr=:8428'
      - '--retentionPeriod=12'
    networks:
      - monitoring
    restart: always

  vmalert: # https://hub.docker.com/r/victoriametrics/vmalert/tags
    container_name: vmalert
    image: victoriametrics/vmalert:v1.35.2
    volumes:
      - ./alertmanager/:/alertmanager/
    command:
      - '-rule=/alertmanager/rules.yml'
      - '-datasource.url=http://victoriametrics:8428'
      - '-notifier.url=http://alertmanager:9093'
    networks:
      - monitoring
    restart: always
    depends_on:
      - prometheus

  alertmanager: # https://hub.docker.com/r/prom/alertmanager
    image: prom/alertmanager:v0.20.0
    container_name: alertmanager
    volumes: 
      - ./alertmanager/:/etc/alertmanager/
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    networks:
      - monitoring
    depends_on:
      - vmalert

  nodeexporter:
    image: prom/node-exporter:v0.18.1
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - monitoring

